
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MuttaqiLab | Premium Design Laboratory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    :root {
      --orange: #FF7A00;
      --black: #0B0B0B;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--black);
      color: #FFFFFF;
      margin: 0;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }
    ::selection {
      background: var(--orange);
      color: white;
    }
    ::-webkit-scrollbar {
      width: 5px;
    }
    ::-webkit-scrollbar-track {
      background: var(--black);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--orange);
    }
    .text-orange { color: var(--orange); }
    .bg-orange { background-color: var(--orange); }
    .border-orange { border-color: var(--orange); }
    
    .premium-radius {
      border-radius: 15px;
    }
    
    img {
      border-radius: 15px;
    }

    .project-card-shadow {
      transition: box-shadow 0.4s ease;
    }
    .project-card-shadow:hover {
      box-shadow: 0 20px 40px rgba(255, 122, 0, 0.1);
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.02);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #FF7A00;
    }
  </style>

    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "firebase/app": "https://esm.sh/firebase@^10.8.0/app",
    "firebase/firestore": "https://esm.sh/firebase@^10.8.0/firestore",
    "firebase/auth": "https://esm.sh/firebase@^10.8.0/auth",
    "firebase/": "https://esm.sh/firebase@^12.9.0/"
  }
}
